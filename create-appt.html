                        <option value="oral_prophylaxis">

                        <option value="tooth_bleaching">
                          Tooth Bleaching/Whitening
                        </option>
                        <option value="odontectomy">

                        <option value="tooth_extraction">
                          Tooth Extraction

                        <option value="jacket_crown">
                          Jacket Crown/Fixed Bridge
                        </option>
                        <option value="veneers">Veneers</option>
                        <option value="rct">RCT (Root Canal Treatment)</option>
                        <option value="tmj_ortho">TMJ-Ortho</option>
                        <option value="tmj_disorder">TMJ Disorder</option>
                        <option value="retainers">Retainers</option>
