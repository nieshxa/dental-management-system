<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map Example</title>
  <!-- Load Leaflet library from CDN -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <!-- Link to Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    /* Set the map container size */
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Leaflet Map Example</h1>
  <!-- Create a div to hold the map -->
  <div id="map"></div>

  <script>
    // Function to initialize the map
    function initMap() {
      // Create a map object and set the center and zoom level
      var map = L.map('map').setView([51.505, -0.09], 13);

      // Add a tile layer to the map (using OpenStreetMap tiles)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      // Add a marker to the map
      L.marker([51.505, -0.09]).addTo(map)
        .bindPopup('Hello! This is a Leaflet map.')
        .openPopup();
    }

    // Call the initialize function when the page has finished loading
    document.addEventListener('DOMContentLoaded', initMap);
  </script>
</body>
</html>
