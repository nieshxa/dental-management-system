<!DOCTYPE html>
<html>
<head>
    <title>Select Image with Button</title>
</head>
<body>
    <!-- Hidden file input with image file filter -->
    <input type="file" id="fileInput" accept="image/*" style="display: none;" />

    <!-- Custom button to trigger image selection -->
    <button type="button" id="customButton">Select Image</button>

    <!-- Image display area -->
    <img id="preview" src="#" alt="Selected Image" style="display: none; max-width: 300px; max-height: 300px;" />
    <div id="fileNameDisplay" style="display: none;"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const customButton = document.getElementById('customButton');
        const previewImg = document.getElementById('preview');
        const fileNameDisplay = document.getElementById('fileNameDisplay');

        customButton.addEventListener('click', function () {
            fileInput.click(); // Simulate the click event on the file input
        });

        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.addEventListener('load', function () {
                    previewImg.src = reader.result;
                    previewImg.style.display = 'block';
                });

                reader.readAsDataURL(file);
                const fileName = file.name;
                const truncatedName = `${fileName.slice(0, 3)}...${fileName.slice(-7)}`;
                fileNameDisplay.textContent = `File Name: ${truncatedName}`;
                fileNameDisplay.style.display = 'block';
            } else {
                previewImg.style.display = 'none';
                fileNameDisplay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
