<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #hs-condition-input {
      display: block; /* Initially, set to block or inline-block based on your design */
    }

    #hs-condition:checked + #hs-condition-input {
      display: none;
    }
  </style>
  <title>Checkbox Hide Example</title>
</head>
<body>

  <div class="answer hs">
    <div>
      <input
        type="checkbox"
        name="hs-condition"
        id="hs-condition"
      />
      <label for="hs-condition">Yes</label>
    </div>
    <input
      type="text"
      id="hs-condition-input"
      class="hs-condition-input"
      placeholder="Please specify..."
    />
  </div>

</body>
</html>
