<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataTables Pagination Exclusion</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include DataTables CSS and JS -->
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"
    ></script>

    <style>
      tr.exclude-row {
        display: none;
      }
    </style>
  </head>

  <body>
    <table id="example" class="display" style="width: 100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>30</td>
        </tr>
        <tr class="exclude-row">
          <td>Jane</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>40</td>
        </tr>
        <tr class="exclude-row">
          <td>Alice</td>
          <td>28</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>

    <script>
      $(document).ready(function () {
        var table = $("#example").DataTable();

        table.on("draw.dt", function () {
          var pageInfo = table.page.info();
          var currentPage = pageInfo.page;
          var rowsPerPage = pageInfo.length;

          table.rows(".exclude-row").every(function (rowIdx) {
            var rowPage = Math.floor(rowIdx / rowsPerPage);

            if (rowPage !== currentPage) {
              var row = this.node();
              $(row).addClass("dtrg-hidden");
            }
          });
        });
      });
    </script>
  </body>
</html>
