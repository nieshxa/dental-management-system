<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Table with Dropdown and Modal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
  </head>

  <body>
    <table class="table">
      <thead>
        <tr>
          <th>Action</th>
          <th>Service</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="service-type">New</div>
            <div class="service-name">Dental Examination</div>
            <div class="service-id">ID: 20230601-01</div>
          </td>
          <td>
            <div class="service-date">2023-09-01</div>
            <div class="service-time">09:00 AM</div>
          </td>
          <td>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <iconify-icon icon="ic:round-more-horiz"></iconify-icon>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a
                    class="dropdown-item view-details"
                    href="#"
                    data-toggle="modal"
                    data-target="#detailsModal"
                  >
                    <iconify-icon icon="carbon:view-filled"></iconify-icon> View
                  </a>
                  <div class="dropdown-item">
                    <iconify-icon icon="basil:cancel-solid"></iconify-icon>
                    Cancel
                  </div>
                </li>
              </ul>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="service-type">New</div>
            <div class="service-name">Dental Examination</div>
            <div class="service-id">ID: 20230601-01</div>
          </td>
          <td>
            <div class="service-date">2023-09-01</div>
            <div class="service-time">10:00 AM</div>
          </td>
          <td>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <iconify-icon icon="ic:round-more-horiz"></iconify-icon>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a
                    class="dropdown-item view-details"
                    href="#"
                    data-toggle="modal"
                    data-target="#detailsModal"
                    ><iconify-icon icon="carbon:view-filled"></iconify-icon>
                    View
                  </a>
                  <div class="dropdown-item">
                    <iconify-icon icon="basil:cancel-solid"></iconify-icon>
                    Cancel
                  </div>
                </li>
              </ul>
            </div>
          </td>
        </tr>
        <!-- Add more rows here -->
      </tbody>
    </table>

    <!-- Details Modal -->
    <div
      class="modal fade"
      id="detailsModal"
      tabindex="-1"
      aria-labelledby="detailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsModalLabel">Service Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Add the row's details here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const viewDetailsLinks = document.querySelectorAll(".view-details");

        viewDetailsLinks.forEach(function (link) {
          link.addEventListener("click", function (event) {
            event.preventDefault();

            const modalBody = document.querySelector(
              "#detailsModal .modal-body"
            );
            const row = event.target.closest("tr");

            // Retrieve the relevant data from the row
            const serviceType = row.querySelector(".service-type").textContent;
            const serviceName = row.querySelector(".service-name").textContent;
            const serviceID = row.querySelector(".service-id").textContent;
            const serviceDate = row.querySelector(".service-date").textContent;
            const serviceTime = row.querySelector(".service-time").textContent;

            // Populate the modal with the data
            modalBody.innerHTML = `
            <p><strong>Service Type:</strong> ${serviceType}</p>
            <p><strong>Service Name:</strong> ${serviceName}</p>
            <p><strong>Service ID:</strong> ${serviceID}</p>
            <p><strong>Service Date:</strong> ${serviceDate}</p>
            <p><strong>Service Time:</strong> ${serviceTime}</p>
          `;

            // Open the modal
            const modal = new bootstrap.Modal(
              document.querySelector("#detailsModal")
            );
            modal.show();
          });
        });
      });
    </script>
  </body>
</html>
